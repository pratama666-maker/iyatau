<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Palsu Jump Scare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #fff;
      padding: 20px;
      box-sizing: border-box;
    }

    .google-logo {
      max-width: 80%;
      height: auto;
      margin-bottom: 25px;
    }

    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 584px;
    }

    .search-box {
      width: 100%;
      height: 44px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 0 20px;
      font-size: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.16), 0 2px 10px rgba(0,0,0,0.12);
      outline: none;
      transition: box-shadow 0.3s ease;
      box-sizing: border-box;
    }

    .search-box:focus {
      box-shadow: 0 4px 8px rgba(0,0,0,0.2), 0 6px 20px rgba(0,0,0,0.19);
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .button {
      background-color: #f8f9fa;
      border: 1px solid #f8f8f8;
      border-radius: 4px;
      color: #3c4043;
      font-size: 14px;
      margin: 10px 5px;
      padding: 0 16px;
      line-height: 27px;
      height: 36px;
      min-width: 54px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      outline: none;
    }

    .button:hover {
      box-shadow: 0 1px 1px rgba(0,0,0,.1);
      background-color: #f0f0f0;
      border: 1px solid #dadce0;
    }

    #result-display {
      margin-top: 40px;
      font-size: 18px;
      color: #333;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }

    /* Jump scare full screen */
    #jumpscare {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('https://i.ibb.co/TDMQJ730/images-30.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: black;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>
  <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo">
  <div class="search-container">
    <input type="text" id="searchInput" class="search-box" placeholder="Cari apa saja...">
    <div class="buttons">
      <button class="button" id="searchButton">Penelusuran Google</button>
      <button class="button" id="luckyButton">Saya Lagi Beruntung</button>
    </div>
  </div>
  <div id="result-display"></div>

  <!-- Jump Scare -->
  <div id="jumpscare">
    <audio id="scream" src="https://www.myinstants.com/media/sounds/movie_1.mp3"></audio>
  </div>

  <script>
    document.getElementById('searchButton').addEventListener('click', performSearch);
    document.getElementById('luckyButton').addEventListener('click', performSearch);
    document.getElementById('searchInput').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        performSearch();
      }
    });

    function performSearch() {
      const query = document.getElementById('searchInput').value.trim();
      const resultDisplay = document.getElementById('result-display');

      if (query !== '') {
        resultDisplay.textContent = `Anda mencari: "${query}". Ini adalah hasil sederhana.`;
        resultDisplay.style.color = '#1a0dab';

        // Tunda jump scare selama 1 detik
        setTimeout(() => {
          showJumpScare();
        }, 1000);
      } else {
        resultDisplay.textContent = 'Silakan masukkan sesuatu untuk dicari.';
        resultDisplay.style.color = '#d93025';
      }
    }

    function showJumpScare() {
      const jumpscare = document.getElementById('jumpscare');
      const scream = document.getElementById('scream');
      jumpscare.style.display = 'block';
      scream.play();

      // Hilangkan jump scare setelah 3 detik
      setTimeout(() => {
        jumpscare.style.display = 'none';
      }, 3000);
    }
  </script>
</body>
</html>
